<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>근무계획등록</title>
 
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/custom-style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <section id="003" data-role="page">
        <header data-role="header" data-add-back-btn="true">                                                                           
            <h1>근무계획등록</h1>
        </header>
        <div class="content" data-role="content">
            <label class="select" for="select-choice">근무 월</label>
            <select name="select-choice" id="select-choice" data-inline="true">
                <option value="jan">1월</option>
                <option value="feb">2월</option>
                <option value="mar">3월</option>
                <option value="apr">4월</option>
                <option value="may">5월</option>
                <option value="jun">6월</option>
                <option value="jul">7월</option>
                <option value="aug">8월</option>
                <option value="sep">9월</option>
                <option value="oct">10월</option>
                <option value="nov">11월</option>
                <option value="dec">12월</option>
            </select>
            <a class="ui-btn ui-corner-all ui-btn-inline" href="#">저장</a>

            <div class="ui-grid-d">
                <div class="ui-block-a"><div class="ui-bar ui-bar-a">일자</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a">사업시간</div></div>
                <div class="ui-block-c"><div class="ui-bar ui-bar-a">종업시간</div></div>
                <div class="ui-block-d"><div class="ui-bar ui-bar-a">계획시간</div></div>
                <div class="ui-block-d"><div class="ui-bar ui-bar-a">근태</div></div>
            </div><!-- /grid-c -->
        </div>
    </section>
</body>
</html>
